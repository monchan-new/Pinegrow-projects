<form method="get" action="/users/show.html" accept-charset="UTF-8" class="signin-btn" data-pg-collapsed data-pgc="account.form">
    <label for="user_name">Name</label>
    <input name="user[name]" id="user_name" type="text" class="form-control">
    <label for="user_email">Email</label>
    <input name="user[email]" id="user_email" type="email" class="form-control">
    <label for="user_password">Password</label>
    <input name="user[password]" id="user_password" type="password" class="form-control">
    <label for="user_password_confirmation">Password confirmation</label>
    <input name="user[password_confirmation]" id="user_password_confirmation" type="password" class="form-control">
    <input name="commit" type="submit" value="Create my account" data-disable-with="Create my account" class="btn btn-primary" data-pgc-field="edit_button">
</form>
