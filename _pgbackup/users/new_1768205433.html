<html lang="en">
    <head>
        <meta charset="utf-8">

        <link href="../bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <header class="bg-dark fixed-top navbar-dark navbar-expand-md" data-pgc-save-partial="header.html" data-pgc="global.header">
            <nav class="bg-dark navbar navbar-dark navbar-expand-lg" data-bs-theme="light">
                <div class="container-fluid"><a href="/static_pages/home.html" id="logo" class="navbar-brand text-decoration-none">sample app</a>
                    <button id="hamburger" class="navbar-toggler" type="button"><span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbar-menu" class="collapse navbar-collapse">
                        <ul class="ms-auto navbar-nav">
                            <li class="nav-item"><a href="/static_pages/home.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link">Help</a>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link">Log in</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1>Sign Up</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form method="post" action="/users" accept-charset="UTF-8">
                        <label for="user_name">Name</label>
                        <input name="user[name]" id="user_name" type="text">
                        <label for="user_email">Email</label>
                        <input name="user[email]" id="user_email" type="email">
                        <label for="user_password">Password</label>
                        <input name="user[password]" id="user_password" type="password">
                        <label for="user_password_confirmation">Confirmation</label>
                        <input name="user[password_confirmation]" id="user_password_confimation" type="password">
                        <input name="commit" type="submit" value="Create my account" data-disable-with="Create my account" class="btn btn-primary">
                    </form>
                </div>
            </div>
            <footer data-pgc-save-partial="footer.html" data-pgc="global.footer"><small>The <a href="https://railstutorial.jp/">Ruby on Rails Tutorial</a> by <a href="https://www.michaelhartl.com/">Michael Hartl</a></small>
                <nav>
                    <ul>
                        <li><a href="#">About</a>

                        <li><a href="https://news.railstutorial.org/">News</a>
                        </li>
                    </ul>
                </nav>
            </footer>
